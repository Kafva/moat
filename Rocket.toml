# Use `ROCKET_ENV` to modify which configuration is used
# Defaults for _all_ profiles
[default]
address = "0.0.0.0"
port = 7654
limits = { forms = "64 kB", json = "1 MiB" }
keep_alive = 5
log_level = "normal"
temp_dir = "/tmp"
cli_colors = true

[default.tls]
certs = "./tls/dev_server.crt"
key = "./tls/dev_server.key"

[release.tls]
# TLS requires an addition in the 'feature' configuration of rocket 
# inside Cargo.toml
certs = "./tls/server.crt"
key = "./tls/server.key"
